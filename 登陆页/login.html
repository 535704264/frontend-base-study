<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login登陆页面</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="login">
        <form action="">
            <p>Login</p>
            <label for="name">用户名：<input id="name" type="text"></label>

            <label for="pwd">密码：<input id="pwd" type="text"></label>

        </form>
        <input type="submit" class="login_btn" value="登陆">
    </div>
</body>
</html>
