<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位属性</title>
    <style>
        div {
            height: 2000px;
            background: palegoldenrod;
        }

        #box {
            width: 80px;
            height: 400px;
            background: green;
            position: fixed;
            right: 0px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div>
        <div id="box"></div>
    </div>
</body>
</html>
